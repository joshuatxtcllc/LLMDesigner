
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office to Markdown Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Office to Markdown Converter</h1>
        <div class="file-upload-container">
            <div id="drop-area" class="drop-area">
                <p>Drag & drop files here or</p>
                <input type="file" id="fileInput" multiple>
                <label for="fileInput" class="upload-btn">Select Files</label>
                <p class="file-types">Supports: PDF, Word, PowerPoint, Excel, Images, Audio, HTML, CSV, JSON, XML, ZIP</p>
            </div>
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Converting your file(s)...</p>
        </div>
        <div id="results" class="results hidden">
            <h2>Conversion Results</h2>
            <div id="result-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
